<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>회원가입</title>
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body style="background-color: #F0F6FF;">
    <div class="loginbox">
      <a href="index.html">
        <img src="./images/logo.svg", width="210.583px", height="38px">
      </a>
      <div class="askMember">
        이미 회원이신가요? <a href="signin.html" class="gosignup">로그인 하기</a>
      </div>
      <div class="signupinputbox">
        이메일<input type="text" name="userEmail" placeholder="Email">
        비밀번호<input type="password" name="userPassword" placeholder="Password">
        비밀번호 확인<input type="password" name="userPasswordcheck" placeholder="Password">
      </div>
      <a href="#">
        <div id="signupbtn"> 
          회원가입 
        </div>
      </a>
        <div class="sociallogin">
        <span id ="socialloginnotice">다른 방식으로 가입하기</span>
        <span>
          <a href="https://www.google.com/" target="_blank">
            <img src="./images/google.png", width="42px", height="42px">
          </a>
          <a href="https://www.kakaocorp.com/page/" target="_blank">
            <img src="./images/kakao.png", width="42px", height="42px">
          </a>
        </span>
        </div>
      </div>
  </body>
</html>
